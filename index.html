<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Website</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <header>
    <div class="logo">üåê</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="profile.html">Our Profile</a>
      <a href="#">Portfolio</a>
      <a href="#message">Message Us</a>
    </nav>
  </header>

  <section class="welcome">
    <h1>Hi <span id="welcomeName">Guest</span>, Welcome To Website</h1>
    <p>Ini adalah website latihan pertama</p>
    <div class="banner">1366 √ó 578</div>
  </section>

  <section class="headquarter">
    <h2>Our Headquarter</h2>
    <div class="city-container">
      <div class="city">
        <div class="circle"></div>
        <p>Jakarta</p>
      </div>
      <div class="city">
        <div class="circle"></div>
        <p>Bandung</p>
      </div>
      <div class="city">
        <div class="circle"></div>
        <p>Surabaya</p>
      </div>
    </div>

  <section id="message" class="message-us">
    <h2>Message Us</h2>
    <div class="form-container">
      <form id="contactForm">
        <label>Nama:</label>
        <input type="text" id="name" placeholder="Nama">

        <label>Tanggal Lahir:</label>
        <input type="date" id="birthdate">

        <label>Jenis Kelamin:</label>
        <div class="gender">
          <label><input type="radio" name="gender" value="Laki-laki"> Laki-laki</label>
          <label><input type="radio" name="gender" value="Perempuan"> Perempuan</label>
        </div>

        <label>Pesan:</label>
        <textarea id="messageText" placeholder="Pesan"></textarea>

        <button type="submit">Submit</button>
      </form>

      <div class="output" id="output">
        <p><b>Current time:</b> <span id="currentTime"></span></p>
      </div>
    </div>
  </section>

  <footer>
    Created by Nova Satoryu
  </footer>

  <script src="js/script.js"></script>
